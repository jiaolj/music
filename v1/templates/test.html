<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<body>
<header>
	<a href="/" class="logo">推荐</a>
	<nav class="menu" jui-click="active" jui-tar="a" jui-callback="menu1">
		<a t="music">歌曲</a>
		<a t="singer">歌手</a>
	</nav>
	<nav class="user">
		<span></span> <a class="login">登陆</a> <a class="reg">注册</a>
	</nav>
</header>
<section id="content">
	<div class="leftbox">
		<nav class="menus"></nav>
		<div class="cntbox" s="0">
			<div class="types"></div>
			<div class="sdetail">
				<a class="close">×</a>
				<dl>
					<dt>陈奕迅</dt>
					<dt>性别：</dt>
					<dt>地区：</dt>
					<dt>风格：</dt>
					<dt>热门专辑：</dt>
					<dt>热门歌曲：</dt>
				</dl>
				<div class="chart" id="schart"></div>
			</div>
			<div class="mdetail">
				<a class="close">×</a>
				<dl>
					<dt>歌名</dt>
					<dt>演唱者：</dt>
					<dt>专辑：</dt>
					<dt>语言：</dt>
					<dt>风格：</dt>
					<dt>标签：</dt>
				</dl>
				<div class="chart" id="mchart"></div>
			</div>
			<table>
				<thead id="thead"></thead>
				<tbody id="tbody"></tbody>
				</table>
			<div class="pagelist"></div>
		</div>
	</div>
	<div class="rightbox">
		<div class="search">
			<img src="img/search.png"/><input type="text" placeholder="请输入歌手、歌名、专辑等关键字"/>
		</div>
		<div class="box">
			<div class="title">新闻动态</div>
			<dl class="news">
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
				<dt>新闻动态1</dt>
			</dl>
		</div>
		<div class="pages">
			<img d="-1" src="img/pg-up.png"/><img d="1" src="img/pg-down.png"/> 第 <span>1</span> 页
		</div>
	</div>
	<br class="cb"/>
</section>
</body>
<script src="js/require.js" defer async="true" data-main="js/index"></script>
